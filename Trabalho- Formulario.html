<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="Formulario.css">
        <script src="formulario_java.js"></script>
    </head>

    <body>
        <div>
            <h1> Formulário de Validação </h1>
            <form>
            
                <h4>Nome completo:</h4>
                <input type="text" id="nome" name="nome"><br><br>
                <h4>Email:</h4>
                <input type="email" id="email" name="email"><br><br>
                <h4>Telefone:</h4>
			    <input type="tel" id="telefone" name="valortelefone"><br><br>
                <h4>CPF:</h4>
                <input type="number" id="cpf" name="valorcpf"><br><br>
                <br><br><br>

                <button onclick="validar()">validar</button>
                <br><br>

            </form>
        </div>
    
    </body>
</html>
